<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="example.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Table example</title>

</head>
<body>

<table class="copy_me">
  <tr>
    <th>This is the table title!</th>
  </tr>
  <tr>
    <td>This is where a graphic could go <br><br><br><br></td>
  </tr>
  <tr>
    <td>
      <table class="nested_table">
        <tr>
          <td>box 1</td><td>box 2</td><td>box 3</td><td>box 4</td>
        </tr>
        <tr>
          <td colspan="2">Box with longer text stuff</td><td colspan="2">Box with longer text stuff</td>
        </tr>
        <tr>
          <td colspan="4">Box with really, really, really, really, really really, long text stuff</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<button type="button" name="button" onClick="copy_table()">Copy table</button>

<script src='example.js'></script>
</body>
</html>
